<section class="page-header">
    <div class="shape-1">
        <img src="assets/images/banner/shape/01.png" alt="banner">
    </div>
    <div class="shape-2">
        <img src="assets/images/banner/shape/02.png" alt="banner">
    </div>
    <div class="container">
        <div class="page-title text-center">
            <h3 *ngIf="contentLoading"><div class="skeleton-box title"></div></h3>
            <h3 *ngIf="contentLoading"><div class="skeleton-box subtitle"></div></h3>
            <h3 *ngIf="!contentLoading">{{title | translate}}</h3>
            <h6 *ngIf="!contentLoading">{{subtitle | translate}}</h6>
        </div>
    </div>
</section>
