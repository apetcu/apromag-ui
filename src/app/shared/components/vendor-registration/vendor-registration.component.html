<section class="contact-us">
    <div class="bg-shape-style"></div>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-xl-4 col-lg-6 col-12">
                <div class="contact-from">
                    <h5>Inregistrare producator</h5>
                    <form [formGroup]="vendorRegistrationForm" (ngSubmit)="onSubmit()">
                        <input type="text" name="name" formControlName="businessName" placeholder="Nume business">
                        <input type="email" name="email" formControlName="address" placeholder="Adresa">
                        <input type="text" name="number" formControlName="email" placeholder="Email">
                        <button type="submit" class="food-btn style-3 mb-0" [disabled]="vendorRegistrationForm.invalid"><span>Inregistrare</span></button>
                    </form>
                </div>
            </div>
            <div class="col-xl-5 col-lg-6 col-12">
                <div class="contact-home-chef">
                    <div class="section-header">
                        <h3>Alatura-te comunitatii de producatori</h3>
                        <p>Now you can make food happen pretty much wherever you are thanks to the free easy-to-use</p>
                    </div>
                    <div class="section-wrapper">
                        <div class="contact-count-item">
                            <div class="contact-count-inner">
                                <div class="contact-count-thumb">
                                    <img src="../../../../assets/images/contac/icon/01.png" alt="food-contact">
                                </div>
                                <div class="contact-count-content">
                                    <h5><span class="counter">24896</span>+</h5>
                                    <p>Food</p>
                                </div>
                            </div>
                        </div>
                        <div class="contact-count-item">
                            <div class="contact-count-inner">
                                <div class="contact-count-thumb">
                                    <img src="../../../../assets/images/contac/icon/02.png" alt="food-contact">
                                </div>
                                <div class="contact-count-content">
                                    <h5><span class="counter">2.5</span>K</h5>
                                    <p>Clints</p>
                                </div>
                            </div>
                        </div>
                        <div class="contact-count-item">
                            <div class="contact-count-inner">
                                <div class="contact-count-thumb">
                                    <img src="../../../../assets/images/contac/icon/03.png" alt="food-contact">
                                </div>
                                <div class="contact-count-content">
                                    <h5><span class="counter">250</span>+</h5>
                                    <p>Chef</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-6 col-12">
                <div class="contact-thumb">
                    <img src="../../../../assets/images/contac/01.png" alt="food-contact">
                </div>
            </div>
        </div>
    </div>
</section>
