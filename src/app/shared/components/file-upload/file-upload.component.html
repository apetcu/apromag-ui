<div
        *ngIf="(files.length + currentImages.length ) < maxFiles"
        class="dropzone"
        ngfDrop
        multiple="1"
        selectable="1"
        [(validDrag)]="validComboDrag"
        [(files)]="files"
        accept="image/*"
        [maxSize]="maxSize"
        [(lastInvalids)]="lastInvalids"
        [(dragFiles)]="dragFiles"
        [class.invalid-drag]="validComboDrag===false"
        [class.valid-drag]="validComboDrag"
        [fileDropDisabled]="fileDropDisabled"
        (filesChange)="writeValue($event)"
>
    <i class="icofont-upload-alt upload-icon"></i><br/>
    Alegeti <strong>imagini</strong> (Maximum {{maxFiles}} fisiere)
</div>
<div class="photo-container container-fluid">
    <div *ngIf="files.length" class="new-images photo-container">
        <h6>Imagini noi</h6>
        <div class="row">
            <div class="col-md-4 pb-4" *ngFor="let item of files;let i=index">
                <div class="image">
                    <div class="previewIcon" [ngfBackground]="item"></div>
                    <i class="icofont-trash trash"
                       (click)="onRemoveImage($event, i)"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 pb-4" *ngFor="let item of currentImages; let i=index">
            <div class="image">
                <div class="previewIcon"><img [src]="item.url"></div>
                <i class="icofont-trash trash" (click)="onDeleteCurrentImage(item.id, i)"></i>
            </div>
        </div>
    </div>
</div>
