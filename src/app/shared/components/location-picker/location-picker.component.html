<div class="search-area" [class.open]="locationPickerOpen | async">
    <div class="search-input">
        <div class="search-close" (click)="hideSearch()">
            <span></span>
            <span></span>
        </div>
        <form (ngSubmit)="onSearch($event)" [formGroup]="searchForm">
            <input #input type="text" formControlName="query" placeholder="Locația de livrare (localitate/sector)">
            <div class="shippingLocations">
                <div class="item" (click)="onSelect()">Alege locația</div>
                <div class="item" *ngFor="let location of shippingLocations" (click)="onSelect(location)">
                    {{location.name}}
                </div>
            </div>
        </form>
    </div>
</div>
