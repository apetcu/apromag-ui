<div class="p-food-item">
    <div class="p-food-inner">
        <div class="p-food-thumb">
            <a [routerLink]="vendor.urlSlug"><img [default]="" [src]="vendor.profilePicture" [alt]="vendor.businessName"></a>
        </div>
        <div class="p-food-content">
            <h6><a [routerLink]="vendor.urlSlug">{{vendor.businessName}}</a></h6>
            <div class="p-food-group">
                <em>{{vendor.certificate ? 'Producator certificat' : 'Fara certificare'}}</em>
            </div>
            <ul class="del-time">
                <li>
                    <i class="icofont-cycling-alt"></i>
                    <div class="time-tooltip">
                        <div class="time-tooltip-holder">
                            <span class="tooltip-label">Delivery time</span>
                            <span class="tooltip-info">Your order will be delivered in 20 minutes.</span>
                        </div>
                    </div>
                </li>
                <li>
                    <i class="icofont-dollar"></i>
                    <div class="time-tooltip">
                        <div class="time-tooltip-holder">
                            <span class="tooltip-label">Pickup time</span>
                            <span class="tooltip-info">You can pickup order in 20 minutes.</span>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="p-food-footer">
                <div class="left">
                    <app-rating [rating]="vendor.rating"></app-rating>
                </div>
                <div class="right"><i class="icofont-home"></i>{{vendor.address}}</div>
            </div>
        </div>
    </div>
</div>
