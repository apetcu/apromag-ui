<app-page-title title="MENU.PRODUCERS" subtitle="{{'GENERAL.SHIPPING_TO' | translate}}: {{shippingLocation.name | translate}}"></app-page-title>
<section class="popular-chef style-2 padding-tb bg-body">
    <div class="container">
        <div class="section-wrapper">
            <div class="row justify-content-center">
                <div class="col-xl-4 col-lg-6 col-12" *ngFor="let vendor of vendors">
                    <app-vendor [vendor]="vendor"></app-vendor>
                </div>
            </div>
            <app-info-box title="GENERAL.SORRY" type="danger" *ngIf="!loading && !(vendors && vendors.length)" class="mb-5">
                {{'GENERAL.NO_VENDORS' | translate}}
            </app-info-box>
            <div class="row justify-content-center" *ngIf="loading">
                <div class="col-xl-4 col-lg-6 col-12" *ngFor="let number of [0,1,2,3,4,5,6,7,8]">
                    <app-vendor-skeleton></app-vendor-skeleton>
                </div>
            </div>
        </div>
    </div>
</section>
