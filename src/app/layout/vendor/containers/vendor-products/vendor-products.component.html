<app-page-title [title]="vendorDetails?.businessName" [subtitle]="vendorDetails?.address" [contentLoading]="productsLoading"></app-page-title>
<div class="shop-page single padding-tb">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-12">
                <app-product-list [listLoading]="productsLoading" [config]="productListConfig" [products]="products"></app-product-list>
                <app-info-box title="GENERAL.SORRY" type="danger" *ngIf="!productsLoading && !(products && products.length)">
                   {{'GENERAL.NO_PRODUCTS' | translate}}
                </app-info-box>
            </div>
            <div class="col-xl-4 col-md-7 col-12">
                <aside>
                    <div class="popular-chef-widget">
                        <div class="widget widget-author">
                            <div class="widget-header">
                                <h5>{{vendorDetails?.businessName}}</h5>
                            </div>
                            <div class="widget-wrapper">
                                <div class="admin-thumb">
                                    <img [default]="" [src]="vendorDetails?.profilePicture" [alt]="vendorDetails?.businessName">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <app-rating [rating]="vendorDetails?.rating"></app-rating>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <a [href]="vendorDetails?.certificate" *ngIf="vendorDetails?.certificate" target="_blank" translate="ACCOUNT.CERTIFIED_TEXT"></a>
                                    <strong *ngIf="!vendorDetails?.certificate" translate="ACCOUNT.NOT_CERTIFIED_TEXT"></strong>
                                </div>
                                <div class="admin-content">
                                    <p>{{vendorDetails?.description}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="widget widget-instagram" *ngIf="vendorDetails?.images.length">
                            <div class="widget-header">
                                <h5 translate="GENERAL.IMAGES"></h5>
                            </div>
                            <ul class="widget-wrapper d-flex flex-wrap justify-content-center">
                                <li *ngFor="let photo of vendorDetails?.images; let i = index"><a (click)="openGallery(i)"><img [src]="photo.url" alt="product"></a></li>
                            </ul>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>
</div>
