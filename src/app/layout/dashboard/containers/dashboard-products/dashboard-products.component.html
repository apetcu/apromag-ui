<h5 class="admin-title">{{'VENDOR.PRODUCTS.TITLE' | translate}}
    <button class="btn float-right" (click)="toggleAddProduct()" [ngClass]="addProductToggled ? 'btn-dark': 'btn-success'">
        {{addProductToggled ? ('VENDOR.PRODUCTS.ADD.CANCEL' | translate) : ('VENDOR.PRODUCTS.ADD.BUTTON' | translate)}}
    </button>
</h5>
<app-dashboard-modify-product (onSaveComplete)="onSaveComplete($event)" *ngIf="addProductToggled"></app-dashboard-modify-product>
<div class="row mt-2">
    <div class="col-md-12">
        <div class="main-card mb-3 card">
            <div class="table-responsive">
                <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th>Nume</th>
                        <th class="text-center">Pret</th>
                        <th class="text-center">Stoc</th>
                        <th class="text-center">Actiuni</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let product of products">
                        <td class="text-center text-muted">#{{product.id}}</td>
                        <td>
                            <div class="widget-content p-0">
                                <div class="widget-content-wrapper">
                                    <div class="widget-content-left flex2">
                                        <div class="widget-heading">{{product.name}}</div>
                                        <div class="widget-subheading opacity-7">{{product.category}}</div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="text-center">{{product.price}} </td>
                        <td class="text-center">
                            <div class="badge badge-success">In stock</div>
                        </td>
                        <td class="text-center">
                            <button type="button" id="PopoverCustomT-1" class="btn btn-primary btn-sm">Details</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
