<div class="d-flex bg-body info-container">
    <div class="bg-light border-right sidebar-wrapper no-print">
        <div class="sidebar-heading">Panou producator</div>
        <div class="sidemenu">
            <a routerLink="/dashboard/overview" routerLinkActive="active" class="sidemenu-item">
                <i class="icofont-pie-chart"></i>
                {{'VENDOR.DASHBOARD.TITLE' | translate}}
            </a>
            <a routerLink="/dashboard/orders" routerLinkActive="active" class="sidemenu-item">
                <i class="icofont-chart-pie-alt"></i>
                {{'VENDOR.ORDERS.TITLE' | translate}}
                <span class="notifications" *ngIf="notifications | async">{{notifications | async}}</span>
            </a>
            <a routerLink="/dashboard/products" routerLinkActive="active" class="sidemenu-item">
                <i class="icofont-grocery"></i>
                {{'VENDOR.PRODUCTS.TITLE' | translate}}</a>
            <a routerLink="/dashboard/shipping" routerLinkActive="active" class="sidemenu-item">
                <i class="icofont-vehicle-delivery-van"></i>
                {{'VENDOR.SHIPPING.TITLE' | translate}}</a>
            <a routerLink="/dashboard/payment" routerLinkActive="active" class="sidemenu-item">
                <i class="icofont-money"></i>
                {{'VENDOR.PAYMENT.TITLE' | translate}}</a>
            <a routerLink="/dashboard/vendor" routerLinkActive="active" class="sidemenu-item">
                <i class="icofont-settings-alt"></i>
                {{'VENDOR.DETAILS.TITLE' | translate}}</a>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="container-fluid py-4">
            <app-profile-completion-wizard [vendor]="vendor"></app-profile-completion-wizard>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
