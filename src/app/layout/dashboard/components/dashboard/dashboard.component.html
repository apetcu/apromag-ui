<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="widget white-block widget_couponxl_categories">
                <div class="widget-title"><h4>I'm looking for:</h4></div>
                <ul class="list-unstyled offer-cat-filter">
                    <li *ngFor="let category of categories">
                        <a [routerLink]="'/app/categories/' + category.id">
                            <i class="fa" [ngClass]="'fa-'+category.icon"></i>
                            {{category.name}} </a>
                    </li>

                    <li>
                        <a routerLink="/app/categories/">
                            All Categories <i class="fa fa-arrow-circle-o-right"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-body company-list">
                    <app-loading [isVisible]="contentLoading"></app-loading>
                    <app-company-item *ngFor="let company of companies" [company]="company"></app-company-item>
                </div>
            </div>
        </div>
    </div>
</div>
