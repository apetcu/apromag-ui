<div class="card">
    <div class="card-body">
        <h5 class="text-green">Produs nou</h5>
        <div class="row">
            <div class="col-8">
                <form class="" [formGroup]="modifyProductForm">
                    <div class="form-group">
                        <label>Nume produs</label>
                        <input type="text" placeholder="Nume produs" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label>Categorie</label>
                        <input type="text" placeholder="Categorie" class="form-control" formControlName="category">
                    </div>
                    <div class="form-group">
                        <label>Descriere</label>
                        <textarea placeholder="Scurta descriere (120 caractere)" class="form-control" formControlName="description">
                        </textarea>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Pret (RON)</label>
                                <div class="row">
                                    <div class="col-6">
                                        <input type="number" class="form-control" formControlName="price" placeholder="0.15">
                                    </div>
                                    <div class="col-6">
                                        <select name="" class="form-control" formControlName="unit" *ngIf="!altUnit">
                                            <option value="kg">kg</option>
                                            <option value="legatura">legatura</option>
                                            <option value="buc">buc</option>
                                            <option value="">alta unitate</option>
                                        </select>
                                        <input type="text" name="altUnit" class="form-control" *ngIf="altUnit" formControlName="altUnit" maxlength="10"
                                               placeholder="buc, kg, legatura">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="food-btn style-3"><span>Adauga produs</span></button>
                </form>
            </div>
            <div class="col-4">
                <app-file-upload></app-file-upload>
            </div>
        </div>
    </div>
</div>
