<img src="assets/images/header/cart.png" alt="shop-cart">
<div class="count-item">{{(cartItems | async).length}}</div>
<div class="cart-content">
    <div class="cart-title">
        <div class="add-item">{{(cartItems | async).length}} produse in cos</div>
        <div class="list-close"><a href="#">Inchide</a></div>
    </div>
    <div class="cart-scr scrollbar">
        <div class="cart-con-item">
            <app-cart-item *ngFor="let cartItem of cartItems | async" [cartItem]="cartItem" (onRemoveItem)="onRemoveItem($event)"></app-cart-item>
        </div>
    </div>
    <div class="cart-scr-bottom">
        <ul>
            <li>
                <div class="title">Subtotal</div>
                <div class="price">Tk. 1045.00</div>
            </li>
            <li>
                <div class="title">Shipping</div>
                <div class="price">Tk. 40.00</div>
            </li>
            <li>
                <div class="title">Cart Total</div>
                <div class="price">Tk. 1085.00</div>
            </li>
        </ul>
        <a routerLink="/cart" class="food-btn"><span>Trimite comanda</span></a>
    </div>
</div>
