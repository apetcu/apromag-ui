<!-- Mobile Menu Start Here -->
<div class="mobile-menu">
    <nav class="mobile-header d-xl-none">
        <div class="header-logo">
            <a routerLink="/home" class="logo"><img src="assets/images/logo/logo.png" alt="logo"></a>
        </div>
        <div class="header-bar" (click)="menuOpen = !menuOpen" [class.close]="menuOpen">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <nav class="menu" [class.open]="menuOpen">
        <div class="mobile-menu-area d-xl-none">
            <div class="mobile-menu-area-inner scrollbar">
                <div class="mobile-search">
                    <input type="text" placeholder="Cauta produs">
                    <button type="submit"><i class="icofont-search-2"></i></button>
                </div>
                <ul>
                    <li>
                        <a routerLink="/home" [routerLinkActive]="'active'">Acasa</a>
                    </li>
                    <li>
                        <a routerLink="/vendor" [routerLinkActive]="'active'">Producatori</a>
                    </li>
                    <li>
                        <a routerLink="/categories">Categorii</a>
                        <ul>
                            <li *ngFor="let menu of categoryMenus">
                                <a [routerLink]="menu.link" [routerLinkActive]="'active'">{{menu.title}}</a>
                                <ul *ngIf="menu.children && menu.children.length">
                                    <li *ngFor="let child of menu.children">
                                        <a class="active" [routerLink]="child.link">{{child.title}}</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a routerLink="/contact" [routerLinkActive]="'active'">Contact</a>
                    </li>
                </ul>
                <div class="scocial-media">
                    <a href="#" class="facebook"><i class="icofont-facebook"></i></a>
                    <a href="#" class="twitter"><i class="icofont-twitter"></i></a>
                    <a href="#" class="linkedin"><i class="icofont-linkedin"></i></a>
                    <a href="#" class="vimeo"><i class="icofont-vimeo"></i></a>
                </div>
            </div>
        </div>
    </nav>
</div>
<!-- Mobile Menu Ending Here -->

<!-- header section start -->
<header class="header-section d-xl-block d-none">
    <div class="container-fluid">
        <div class="header-area">
            <div class="logo">
                <a routerLink="/home"><img src="assets/images/logo/logo.png" alt="logo"></a>
            </div>
            <app-shipping-location-picker></app-shipping-location-picker>
            <div class="main-menu">
                <ul>
                    <li>
                        <a routerLink="/home" [routerLinkActive]="'active'">Acasa</a>
                    </li>
                    <li>
                        <a routerLink="/vendor" [routerLinkActive]="'active'">Producatori</a>
                    </li>
                    <li>
                        <a routerLink="/categories" [routerLinkActive]="'active'" class="dd-icon-right">Categorii</a>
                        <ul>
                            <li *ngFor="let menu of categoryMenus">
                                <a [routerLink]="menu.link" [routerLinkActive]="'active'">{{menu.title}}</a>
                                <ul *ngIf="menu.children && menu.children.length">
                                    <li *ngFor="let child of menu.children">
                                        <a class="active" [routerLink]="child.link">{{child.title}}</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a routerLink="/contact" [routerLinkActive]="'active'">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="author-option">
                <div class="author-area">
                    <app-header-cart></app-header-cart>
                    <div class="author-account">
                        <app-header-account></app-header-account>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- header section ending -->
