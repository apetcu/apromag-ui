<table class="d-none d-sm-table">
    <thead>
    <tr>
        <th translate="CART.PRODUCT"></th>
        <th translate="CART.UNIT_PRICE"></th>
        <th translate="CART.QUANTITY"></th>
        <th translate="CART.TOTAL"></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cartItem of cartProducts">
        <td class="product-item">
            <div class="p-thumb">
                <a [routerLink]="cartItem.urlSlug"><img [src]="cartItem.imageFullPath" [alt]="cartItem.name"></a>
            </div>
            <div class="p-content">
                <a [routerLink]="cartItem.urlSlug">{{cartItem.name}}</a>
            </div>
        </td>
        <td>{{cartItem.price | aproCurrency: cartItem.currency}} / {{cartItem.unit}}</td>
        <td>
            <div class="cart-plus-minus">
                <div class="dec qtybutton" (click)="onCartSubtract(cartItem)">-</div>
                <input class="cart-plus-minus-box" type="text" name="qtybutton" [value]="cartItem.quantity" (blur)="onCartBlur($event.target.value, cartItem)">
                <div class="inc qtybutton" (click)="onCartAdd(cartItem)">+</div>
            </div>
        </td>
        <td>{{cartItem.quantity * cartItem.price | aproCurrency: cartItem.currency}}</td>
        <td>
            <a (click)="onCartRemove(cartItem)" class="delete-item"><img src="assets/images/shop/del.png" alt="product"></a>
        </td>
    </tr>
    </tbody>
</table>

<div class="d-block d-sm-none px-1">
    <h4>Produse</h4>
    <div *ngFor="let cartItem of cartProducts" class="row d-flex align-items-center mb-4">
        <div class="col-3">
            <a [routerLink]="cartItem.urlSlug"><img [src]="cartItem.imageFullPath" [alt]="cartItem.name"></a>
        </div>
        <div class="col-8">
            <div><a [routerLink]="cartItem.urlSlug">{{cartItem.name}}</a></div>
            <div>{{cartItem.price | aproCurrency: cartItem.currency}} / {{cartItem.unit}}</div>
            <div class="cart-plus-minus m-0 my-1">
                <div class="dec qtybutton" (click)="onCartSubtract(cartItem)">-</div>
                <input class="cart-plus-minus-box" type="text" name="qtybutton" [value]="cartItem.quantity" (blur)="onCartBlur($event.target.value, cartItem)">
                <div class="inc qtybutton" (click)="onCartAdd(cartItem)">+</div>
            </div>
            <a (click)="onCartRemove(cartItem)" class="delete-item text-danger">Sterge din cos</a>
        </div>
    </div>
</div>
