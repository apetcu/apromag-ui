<app-page-title title="Categorii"></app-page-title>
<div class="container py-4">
    <div class="row">
        <div class="col-md-3" *ngFor="let category of categories | async">
            <div class="white-block category" [routerLink]="category.urlSlug">
                <h3>{{category.name}}</h3>
            </div>
        </div>
    </div>
</div>
