<div class="row justify-content-center">
    <div class="col-lg-5 col-12">
        <aside>
            <div class="widget widget-author">
                <div class="widget-header text-center">
                    <h5>Autentificare</h5>
                </div>
                <div class="widget-wrapper">
                    <button class="btn btn-primary btn-fb" (click)="logInWithFb()"><i class="icofont-facebook"></i> Conectare cu facebook</button>
                    <div class="alternativa">
                        <span>sau</span>
                    </div>
                    <form class="d-flex flex-wrap justify-content-center" [formGroup]="loginForm" (ngSubmit)="logIn()">
                        <input type="text" placeholder="Email" class="form-control" formControlName="email">
                        <input type="password" placeholder="Parola" class="form-control" formControlName="password">
                        <button type="submit" class="food-btn style-3"><span>Conectare</span></button>
                    </form>

                    <div class="text-center">
                        <a routerLink="../password-reset">Am uitat parola</a>
                    </div>
                </div>
            </div>
        </aside>
    </div>
</div>
