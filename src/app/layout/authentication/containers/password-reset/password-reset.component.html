<div class="blog-section blog-single recepi-single padding-tb bg-body">
    <div class="container">
        <div class="section-wrapper">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-12">
                    <aside>
                        <div class="widget widget-author">
                            <div class="widget-header text-center">
                                <h5>Resetare parola</h5>
                            </div>
                            <div class="widget-wrapper">
                                <form class="d-flex flex-wrap justify-content-center" [formGroup]="passwordResetForm" (ngSubmit)="resetPassword()">
                                    <input type="text" placeholder="Email" class="form-control" formControlName="email">
                                    <button type="submit" class="food-btn style-3"><span>Trimite instructiuni de resetare</span></button>
                                </form>

                                <div class="text-center">
                                    <a routerLink="../login">Autentificare</a>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </div>
</div>
