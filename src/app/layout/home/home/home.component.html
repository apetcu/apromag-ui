
<section class="banner">
    <div class="shape-1">
        <img src="assets/images/banner/shape/01.png" alt="banner">
    </div>
    <div class="shape-2">
        <img src="assets/images/banner/shape/02.png" alt="banner">
    </div>
    <div class="banner-area">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-12">
                    <div class="banner-content">
                        <h2 translate="HOME.SLIDER.TITLE"></h2>
                        <form action="/">
                            <p-autoComplete [suggestions]="shippingLocations"
                                            (completeMethod)="filterCity($event)"
                                            (onSelect)="selectLocation($event)"
                                            field="name"
                                            [size]="30"
                                            placeholder="LocaÈ›ia de livrare (localitate/sector)" [minLength]="1"></p-autoComplete>
                            <button type="submit"><i class="icofont-search-2"></i></button>

                        </form>
                        <ul *ngIf="false">
                            <li><span>700+</span>{{'HOME.SLIDER.PRODUCERS' | translate}}</li>
                            <li><span>6900+</span>{{'HOME.SLIDER.ORDERS' | translate}}</li>
                            <li><span>6900+</span>{{'HOME.SLIDER.USERS' | translate}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Banner Section Ending Here -->


<!-- Food Catagory Section Start here -->
<section class="food-category padding-tb">
    <div class="container">
        <div class="food-box">
            <div class="section-header">
                <h3 translate="HOME.CATEGORIES.TITLE"></h3>
                <p translate="HOME.CATEGORIES.SUBTITLE"></p>
            </div>
            <div class="section-wrapper">
                <div class="food-slider">
                    <div class="swiper-wrapper">
                        <p-carousel [value]="sliderCategories" [numVisible]="6" [numScroll]="3" [responsiveOptions]="sliderResponsiveOptions" [circular]="true">
                            <ng-template let-category pTemplate="item">
                                <div class="swiper-slide">
                                    <div class="food-item">
                                        <div class="food-thumb">
                                            <a [routerLink]="category.urlSlug"><img [src]="category.imageUrl" alt="food"></a>
                                        </div>
                                        <div class="food-content">
                                            <a [routerLink]="category.urlSlug">{{category.name}}</a>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </p-carousel>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Food Catagory Section Ending here -->
